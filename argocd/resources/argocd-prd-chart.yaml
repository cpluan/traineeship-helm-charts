apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-prd-chart
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/cpluan/traineeship-helm-charts.git'
    targetRevision: root-applications
    path: argocd/base/
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
