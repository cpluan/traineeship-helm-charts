apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-stack-application
  namespace: monitoring
spec:
  project: system
  source:
    repoURL: 'https://github.com/cpluan/traineeship-helm-charts.git'
    targetRevision: root-applications 
    path: kube-prometheus-stack/
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
