apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-stack-prd-chart
  namespace: monitoring
spec:
  project: default
  source:
    repoURL: 'https://github.com/cpluan/traineeship-helm-charts.git'
    targetRevision: HEAD
    path: kube-prometheus-stack/overlays/prd
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
